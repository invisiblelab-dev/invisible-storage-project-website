name: Deploy GitHub Pages

on:
  push:
    branches: ["main"] # Replace with your publishing branch (e.g., "gh-pages")

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://invisiblelab-dev.github.io/invisible-storage-project-website/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Adjust to '/docs' if using docs folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
