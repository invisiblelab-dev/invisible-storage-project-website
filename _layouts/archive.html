---
layout: base
description: Template for a list of posts, with full width
remarks: See also page.layout == 'archive' in footer.html
---

<div class="row">
  <div class="col">

    {{ content }}
  
  </div>
</div>

<div class="row cards">
  {% for post in site.posts %}
    {% if post.published != false %}
      <div class="col-md-6 col-lg-4">
        {% include card.html %}
      </div>
    {% endif %}
  {% endfor %}
</div>
